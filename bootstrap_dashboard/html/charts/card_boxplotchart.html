<!--Card-->
<div class="card hoverable-card">
  <!-- Card header -->
  <div class="card-header text-center">
    <div class="row">
      <div class="col-sm-7 pt-1">Boxplot</div>
      <div class="col-sm-4 mb-0 pb-0 pt-0">
        <select
          class="form-control pb-0 pt-0"
          id="propertySelectorBox"
          onchange='changeChartProperty("propertySelectorBox", "boxplot")'
        ></select>
      </div>
      <div class="col-sm-1">
        <div onclick="fullscreen('boxplotchart_card')" class="float-right">
          <i class="fas fa-expand mr-1 pt-2"></i>
        </div>
      </div>
    </div>
  </div>
  <!--Card content-->
  <div class="card-body">
    <div class="commitLoadingSpinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <div id="boxplot"></div>
  </div>
</div>
<!--/.Card-->
