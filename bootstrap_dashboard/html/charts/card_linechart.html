<!--Card-->
<div class="input-group-prepend"></div>
<div class="card hoverable-card">
  <!-- Card header -->
  <div class="card-header">
    Linechart
    <div onclick="fullscreen('linechart_card')" class="float-right">
      <i class="fas fa-expand mr-1"></i>
    </div>
  </div>
  <div>
    <button
      class="btn btn-md btn-outline-primary m-0 px-3 py-2 waves-effect"
      type="button"
      onclick="loadnmatches();"
      id="button-addonn"
    >
      Get 100 Matches
    </button>
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <button class="btn btn-md btn-outline-primary m-0 px-3 py-2 waves-effect" type="button" onclick="loadnmatches();"
        id="button-addon1">
        Get N Matches
      </button>
    </div>
    <input type="text" class="form-control" placeholder="Enter number of matches you want to query (100 default)"
      aria-label="Example text with button addon" aria-describedby="button-addon1" id="amount-of-matches" />
  </div>
  <!--Card content-->
  <div class="card-body">
    <div class="lineChartLoadingSpinner">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>
    <canvas id="lineChart"></canvas>
  </div>
</div>
<!--/.Card-->
