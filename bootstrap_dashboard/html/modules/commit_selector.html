<div class="dropdown">
  <button
    data-display="static"
    class="btn btn-light dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    data-target="commit-dropdown-menu"
    aria-haspopup="true"
    onclick="getCommits();"
    aria-haspopup="true"
    aria-expanded="false"
  >
    Select Commit
  </button>
  <div
    id="commit-dropdown-menu"
    class="dropdown-menu-right dropdown-menu"
    aria-labelledby="dropdownMenuButton"
    role="menu"
  ></div>
</div>
