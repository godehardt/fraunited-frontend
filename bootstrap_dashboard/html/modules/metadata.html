<div class="card hoverable-card">
  <div class="row">
    <div class="column w-50">
      <div class="card-body" id="metaDataInfo"></div>
    </div>
    <div class="column w-50">
      <div class="card-body">
        <div class="container px-20 mx-0 hidden" id="metaDataDownContainer">
          <div class="row justify-content-center" id="jsonRow">
            <div class="col-sm float-left" id="colMeta">
              <button
                data-toggle="tooltip"
                data-placement="right"
                title="Download Metadata"
                class="btn-sm download-button"
                id="downloadMetadataBtn"
              >
                <i class="far fa-save"></i>
              </button>
            </div>
            <div class="col-sm float-left" id="colCommit">
              <button
                data-toggle="tooltip"
                data-placement="right"
                title="Download Commitdata"
                class="btn-sm download-button"
                id="downloadCommitBtn"
              >
                <i class="far fa-save"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
